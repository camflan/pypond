language: python
matrix:
  include:
    - python "2.7"
      env: NOSEARGS=--with-coverage --cover-package=pypond
    - python "3.5"
      env: NOSEARGS=--with-coverage --cover-package=pypond
# command to install dependencies
install:
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable
  - npm install
  - python setup.py install
  - pip install coveralls
# command to run tests
script:
  - mkdir ../pond
  - git clone https://github.com/esnet/pond.git ../pond/
  - cd ../pond
  - npm install
  - npm run build
  - cd ../pypond
  # coverage is busted on python 3.2
  - nosetests $NOSEARGS
after_success:
  - coveralls
